<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    var MyArr=new Array(3);
    MyArr[0]="123";
    MyArr[1]="456";
    MyArr[2]="789";
    len=MyArr.length;
    document.write("MyArr[0]="+MyArr[0]+"<br>");
    document.write("MyArr[1]="+MyArr[1]+"<br>");
    document.write("MyArr[2]="+MyArr[2]+"<br>");
    document.write("MyArr长度是："+len+"<br>");
    MyStr=MyArr.join();
    document.write("字符串MyStr："+MyStr+"<br>");
    MyArrReverse=MyArr.reverse();
    document.write("MyArry倒序"+MyArrReverse+"<br>");
    MyStrReverse=MyArrReverse.join();
    document.write("倒序后连接成的字符串 MyStrReverse："+MyStrReverse+"<br>")
  </script>
</head>
<body>
<!--
构建如下数组，并将数组所有元素输出在页面。同时判断数组MyArr的长度
，利用join方法将数组MyArr连接成字符串MyStr，将数组倒序、排序后连接成字符串。
MyArr=new Array(3)
MyArr[0]="123";
MyArr[1]="456";
MyArr[2]="789";
-->


</body>
</html>
