<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    document.write("Math.abs(-1)："+Math.abs(-1)+"<br>");
    document.write("Math.ceil(0.60)："+Math.ceil(0.60)+"<br>");
    document.write("Math.floor(0.60)："+Math.floor(0.60)+"<br>");
    document.write("Math.max(5,7)："+Math.max(5,7)+"<br>");
    document.write("Math.min(5,7)："+Math.min(5,7)+"<br>");
    document.write("Math.random()："+Math.random()+"<br>");
    document.write("Math.round(0.60)："+Math.round(0.60)+"<br>");
    document.write("Math.sqrt(4)："+Math.sqrt(4)+"<br>");
  </script>
</head>
<body>
<!--
7、math对象练习，在页面输出对应结果
-->
</body>
</html>
