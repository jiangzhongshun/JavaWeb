<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    function a(){
      var name=prompt("请输入你的姓名");
      alert("你的姓名是："+name);
    }

  </script>
</head>
<body>
<!--
10、利用prompt和alert，通过<a>标签的onclick事件实现如下功能
 录入信息，点击确定后，弹出消息
-->
<a href="#" onclick="a()">录入姓名</a>
</body>
</html>
